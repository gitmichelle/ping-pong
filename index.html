<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Ping Pong</title>
</head>
  <body>
    <div class="page-header">
      <h1>Ping Pong</h1>
    </div>
    <div class="panel panel-default" id="rules">
    <div class="panel-heading">
        <h3 class="panel-title" id="rulestitle">RULES OF THE GAME:</h3>
      </div>
      <div class="panel-body" id="ruleslist">
        Ping Pong will count up to your number from 1 with the following esceptions:
        <ol>
          <li>Numbers divisible by 3 become "ping"</li>
          <li>Numbers divisible by 5 become "pong"</li>
          <li>Numbers divisible by 3 and 5 become "pingpong"</li>
        </ol>
      </div>
    </div>
    <form class="form-inline" id="pingpongnumber">
      <div class="form-group">
        <label for="numberinput"></label>
        <input type="text" class="form-control" id="numberinput" placeholder="Pick a Number">
      </div>
      <button type="submit" class="btn btn-danger">Ping Pong!</button>
    </form>
    <div class="results">
      <ul id="resultlist">
        <!-- <li></li> -->
      </ul>
    </div>
  </body>
</html>
